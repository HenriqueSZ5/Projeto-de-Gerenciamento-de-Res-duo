<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Dados</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Dados da Venda de Resíduos</h2>
        
        <!-- Tabela -->
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Data</th>
                    <th>Código do Item</th>
                    <th>Tipo</th>
                    <th>Kg</th>
                    <th>Valor R$</th>
                </tr>
            </thead>
            <tbody>
                {% for registro in registros %}
                <tr>
                    <td>{{ registro[0] }}</td>
                    <td>{{ registro[1] }}</td>
                    <td>{{ registro[2] }}</td>
                    <td>{{ registro[3] }}</td>
                    <td>{{ registro[4] }}</td>
                    <td>R${{ registro[5] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="mt-5">
            <h3>Gráfico de Vendas</h3>
            <canvas id="vendasChart" width="400" height="200"></canvas>
        </div>
        
        <a href="/dashboard/user" class="btn btn-secondary mt-3">Voltar</a>
    </div>

    <script>
        const vendas = {{ registros_json | tojson }};
        
        const labels = vendas.map(venda => venda.data);
        const valores = vendas.map(venda => venda.valor); 
    
        
        const ctx = document.getElementById('vendasChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Valor das Vendas (R$)',
                    data: valores,
                    backgroundColor: 'rgba(54, 162, 235, 0.5)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { position: 'top' },
                },
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    </script>
    
    
</body>
</html>
