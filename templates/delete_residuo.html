<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remover Resíduo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Remover Resíduo</h2>
        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo de Resíduo:</label>
                <input type="text" class="form-control" id="tipo" name="tipo" required>
            </div>
            <div class="mb-3">
                <label for="data" class="form-label">Data (AAAA-MM-DD):</label>
                <input type="date" class="form-control" id="data" name="data" required>
            </div>
            <div class="mb-3">
                <label for="quantidade" class="form-label">Quantidade (kg):</label>
                <input type="number" step="0.01" class="form-control" id="quantidade" name="quantidade" required>
            </div>
            <button type="submit" class="btn btn-danger w-100">Remover</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-3">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <a href="/dashboard/user" class="btn btn-secondary mt-3">Voltar</a>
    </div>
</body>
</html>
