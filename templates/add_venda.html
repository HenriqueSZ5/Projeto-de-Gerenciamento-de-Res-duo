<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Venda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-5">
        <h1>Adicionar Venda</h1>
        <form method="POST" action="{{ url_for('add_venda') }}">
            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo</label>
                <input type="text" class="form-control" id="tipo" name="tipo" placeholder="Ex: Aluminio" required>
            </div>

            <div class="mb-3">
                <label for="data_venda" class="form-label">Data da Venda</label>
                <input type="date" class="form-control" id="data_venda" name="data_venda" required>
            </div>

            <div class="mb-3">
                <label for="kg" class="form-label">Quantidade (kg)</label>
                <input type="number" step="0.01" class="form-control" id="kg" name="kg" placeholder="Ex: 100" required>
            </div>

            <div class="mb-3">
                <label for="valor_total" class="form-label">Valor Total</label>
                <input type="number" step="0.01" class="form-control" id="valor_total" name="valor_total" placeholder="Ex: 500.00" required>
            </div>

            <button type="submit" class="btn btn-primary">Adicionar</button>
            <a href="{{ url_for('view_venda') }}" class="btn btn-secondary">Voltar</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
